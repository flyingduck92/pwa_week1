<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo Picture</title>
</head>

<body>
    <picture>
        <source media="(min-width: 650px)" srcset="images/kitten-large.png">
        <source media="(min-width: 465px)" srcset="images/kitten-medium.png">
        <!-- img tag for browsers that do not support picture element and for small devices -->
        <img src="images/kitten-small.png" alt="a cute kitten" width="330" height="285">
    </picture>
</body>

</html>
